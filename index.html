<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Tsampazi</title>
    <!-- Add Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: #dfefff;
            color: #333;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header nav a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }

        /* Resume Section */
        #resume {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #resume iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #resume a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        #resume a:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #dfefff;
            color: #333;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #resume iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; justify-content: center; position: relative; padding: 10px;">
        <img src="logo.png" alt="Logo" style="height: 60px; position: absolute; left: 20px;">
    </div>
    <div class="hamburger" onclick="toggleMobileNav()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav>
        <a href="#about">About Me</a> |
        <a href="#projects">Publications</a> |
        <a href="#awards">Awards & Honors</a> |
        <a href="#languages">Languages</a> |
        <a href="#service">Service</a> |
        <a href="#contact">Contact</a> |
        <a href="#resume">Resume</a>
    </nav>
</header>

<main>

    <section id="resume">
        <h2>Resume</h2>
        <iframe src="https://drive.google.com/file/d/1xE-8K5mwaF9FeEtk6OVQtiHlaH6qiKl4/preview"></iframe>
        <br>
        <a href="https://drive.google.com/uc?export=download&id=1xE-8K5mwaF9FeEtk6OVQtiHlaH6qiKl4">
            <i class="fas fa-download"></i> Download Resume
        </a>
    </section>

</main>

<footer>
    <p>&copy; 2024 Maria Tsampazi</p>
</footer>

<script>
    function toggleMobileNav() {
        const mobileNav = document.getElementById('mobileNav');
        if (mobileNav.style.display === 'flex') {
            mobileNav.style.display = 'none';
        } else {
            mobileNav.style.display = 'flex';
        }
    }
</script>

</body>
</html>
